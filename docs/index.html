<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="bash, css, javaScript, jQuery, web, layui, nginx, other, nodeJs, svn"
    />
    <meta name="description" content="cheatsheets list" />
    <title>cheatsheets</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        background-color: #f1f3f5;
        color: #345;
        font-size: 14px;
        font-family: -apple-system, BlinkMacSystemFont, segoe ui, roboto, oxygen,
          ubuntu, cantarell, fira sans, droid sans, helvetica neue, sans-serif;
      }

      .container {
        width: 60vw;
        margin: 0 auto;
      }

      h3 {
        color: #745fb5;
        white-space: nowrap;
      }

      h3::after {
        margin-left: 24px;
        content: '';
        display: inline-block;
        vertical-align: middle;
        width: 100%;
        height: 1px;
        background: linear-gradient(
          to right,
          rgba(116, 95, 181, 0.2),
          transparent 80%
        );
      }

      .box {
        display: flex;
        flex-wrap: wrap;
      }

      .item {
        font-size: 14px;
        padding: 8px 20px;
        margin: 3px 8px;
        text-decoration: none;
        color: #345;
      }

      .item::after {
        content: '';
        display: inline-block;
        width: 8px;
        height: 8px;
        margin-left: 5px;
        background-color: #77dab2;
        border-radius: 50%;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h3>bash</h3>
      <div class="box"><a class="item" href="bash">bash</a></div>
      <h3>css</h3>

      <h3>javaScript</h3>

        <a class="item" href="jquery">jQuery</a><a class="item" href="js">js</a
        ><a class="item" href="layui">layui</a><a class="item" href="npm">npm</a
        ><a class="item" href="pm2">pm2</a>
      </div>
      <h3>jQuery</h3>
      <div class="box"><a class="item" href="jquery">jQuery</a></div>
      <h3>web</h3>
      <div class="box">
        <a class="item" href="js">js</a><a class="item" href="web">web</a>
      </div>
      <h3>layui</h3>
      <div class="box"><a class="item" href="layui">layui</a></div>
      <h3>nginx</h3>
      <div class="box"><a class="item" href="nginx">nginx</a></div>
      <h3>other</h3>
      <div class="box">
        <a class="item" href="nginx">nginx</a><a class="item" href="npm">npm</a
        ><a class="item" href="pm2">pm2</a
        ><a class="item" href="svn">SVN 常用命令</a>

</html>
